<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uvalib-libraries/uvalib-libraries.html">

<!--
Element providing the hours of operation for the Library.

##### Example

    <uvalib-hours></uvalib-hours>

@element uvalib-hours
@blurb Element providing the hours of operation for the Library.
@status alpha
@homepage http://uvalib-components.github.io/uvalib-hours
-->
<polymer-element name="uvalib-hours" extends="uvalib-libraries" attributes="listing library">

  <script>

    Polymer('uvalib-hours', {
      /**
       * The `library` attribute sets the libraries to get hours for
       * 
       * @attribute library
       * @type string (optional, space seperated)
       * @default ''
       */
      library: '',

      /**
       * The `sayHello` method will return a greeting.
       * 
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'seed-element says, ' + response;
      },

      /**
       * The `seed-element-lasers-success` event is fired whenever we
       * call fireLasers.
       * 
       * @event seed-element-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       * 
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('seed-element-lasers-success', { sound: 'Pew pew pew!' });
      }

    });

  </script>

</polymer-element>
